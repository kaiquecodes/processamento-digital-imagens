# Configurations
title:            Processamento Digital de Imagens
longtitle:        Tutorial PDI
author:           Kaiquecodes
email:            kaique.engcomp@gmail.com
description: >
  Solução de exercícios sobre Processamento Digital de Imagens.

version:          1.0
gitbook_version:  3.2.3

url:              'kaiquecodes.github.io'
baseurl:          '/processamento-digital-imagens'
rss:              RSS

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jemoji
